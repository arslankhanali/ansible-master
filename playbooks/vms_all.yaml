---
- name: Playbook for all VMs
  hosts: all
  become: true
  vars_files:
    - ../vars_subscription.yaml
    - ../variables.yaml
  tasks:
    - name: Register system and attach Employee SKY
      ansible.builtin.include_tasks: tasks_subscription.yaml
    - name: Convert default IP from DHCP to Static IP
      ansible.builtin.include_tasks: tasks_staticnetwork.yaml
- name: Copying hosts file and ssh keys
  ansible.builtin.import_playbook: playbook_copyfiles.yaml
